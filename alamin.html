<!DOCTYPE html>
<html>
    <head>
        <title>to make list display horizontally</title>
        <style>
            ul{
                list-style-type:none;
                margin: 0;
                padding: 0%;
                overflow: hidden;
                background-color: burlywood;
            }
            li{
                float: left;
            }
        li a{
            display: block;
            color: white;
            padding: 16px;
            text-decoration:none;
        }
        li a:hover{background-color: gray;}
        </style>
     </head>       
      <body>
        <ul>
            <li><a href="home">home</a></li>
            <li><a href="home">body</a></li>
            <li><a href="home">contact</a></li>
            <li><a href="home">about us</a></li> 
        </ul> 
        alamin   
      </body>      
</html>
